
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
</head>
<body>
    <div class="login-container">
    <div class="login-header">
        <h2 class="login-title">Create an Account</h2>
        <p class="login-subtitle">Join us today and be part of the Christ City family.</p>

    {% if messages %}
    <div class="alert-messages">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
        <div class="input-icon">ğŸ‘¤</div>
        </div>
        <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
        <div class="input-icon">âœ‰ï¸</div>
        </div>
        <div class="input-group">
        <input type="password" name="password1" placeholder="Password" required>
        <div class="input-icon">ğŸ”’</div>
        </div>
        <div class="input-group">
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <div class="input-icon">ğŸ”’</div>
        </div>
        <button type="submit" class="login-button">Register</button>
    </form>


    <p class="toggle-text">Already have an account? <a href="{% url 'login' %}" style="color: #ff6b6b;">Login here</a></p>
</div>


    <script src="{% static 'js/script2.js' %}"></script>
    <script>
        const loginToggle = document.getElementById("login-toggle");
        const registerToggle = document.getElementById("register-toggle");
        const authContainer = document.querySelector(".auth-container");
        
        loginToggle.addEventListener("click", () => {
            authContainer.classList.remove("active");
        });
        
        registerToggle.addEventListener("click", () => {
            authContainer.classList.add("active");
        });
    </script>


</body>
</html>
