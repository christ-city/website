{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Christ City Global</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-box">
            <h2>Welcome to Christ City Global</h2>
            <p class="subtitle">Sign in to continue your journey.</p>

            
            {% if messages %}
                <div class="alert-messages">
                    {% for message in messages %}
                        <p class="message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            
            <form method="POST" action="{% url 'login' %}?next={{ next }}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group" style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <label for="remember_me" style="font-size: 14px;">Remember Me</label>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <!-- ✅ Sign Up Option -->
            <p class="toggle-text">Don't have an account? 
                <a href="{% url 'register' %}" class="signup-link">Sign up here</a>
            </p>
            <p>
                <a href="{% url 'index' %}" class="home-btn">← Go Back Home</a>
            </p>
        </div>
    </div>


    <script src="{% static 'js/script2.js' %}"></script>
    <script>
        const loginToggle = document.getElementById("login-toggle");
        const registerToggle = document.getElementById("register-toggle");
        const authContainer = document.querySelector(".auth-container");
        
        loginToggle.addEventListener("click", () => {
            authContainer.classList.remove("active");
        });
        
        registerToggle.addEventListener("click", () => {
            authContainer.classList.add("active");
        });
    </script>


</body>
</html>
