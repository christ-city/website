{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("../img/church-bg.png") no-repeat center center fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background:  white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .social-buttons button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .social-buttons button.google {
      background-color: #db4437;
      color: white;
    }
    .social-buttons button.facebook {
      background-color: #1877f2;
      color: white;
    }
    .social-buttons button.email {
      background-color: #4CAF50;
      color: white;
    }
    .social-buttons button i {
      font-size: 20px;
    }
    .divider {
      margin: 20px 0;
      position: relative;
      text-align: center;
    }
    .divider span {
      background-color: #fff;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }
    .divider:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      border-top: 1px solid #ccc;
      z-index: 0;
    }
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .email-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .email-form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <div class="social-buttons">
      <button class="google">
        <i class="fab fa-google"></i> Sign up with Google
      </button>
      <button class="facebook">
        <i class="fab fa-facebook-f"></i> Sign up with Facebook
      </button>
    </div>
    <div class="divider">
      <span>OR</span>
    </div>
    <form class="email-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign up with Email</button>
    </form>
  </div>
</body>
</html>


<script src="https://accounts.google.com/gsi/client" async defer></script>
<div id="g_id_onload"
     data-client_id="YOUR_CLIENT_ID"
     data-login_uri="https://yourdomain.com/auth/google/callback"
     data-auto_prompt="false">
</div>
<div class="g_id_signin" data-type="standard"></div>
