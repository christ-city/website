{% extends 'outreach/base.html' %}
{% load static %}

{% block content %}
<h2>Search Results</h2>
<h3>Results for: {{ query }}</h3>

{% if posts %}
    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:30 }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
